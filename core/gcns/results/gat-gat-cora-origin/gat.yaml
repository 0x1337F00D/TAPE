cfg_dest: gat.yaml
data:
  include_negatives: true
  name: cora
  split_index:
  - 0.8
  - 0.15
  - 0.05
  split_labels: true
  test_pct: 0.05
  undirected: true
  val_pct: 0.15
metric_best: acc
model:
  dropout: 0
  heads: 4
  hidden_channels: 32
  in_channels: None
  negative_slope: 0.2
  num_layers: 2
  out_channels: 128
  type: GAT
num_threads: 11
optimizer:
  base_lr: 0.001
  type: adam
  weight_decay: 0.0005
out_dir: results/gat-gat-cora-origin
print: file
run:
  multiple_splits: None
  num_threads: 11
  seed: 0
train:
  auto_resume: false
  batch_size: 2048
  device: 1
  epochs: 2000
  eval_period: 1
  final_eval: false
  finetune: false
  mode: custom
wandb:
  name_tag: gat-cora-origin
  project: gtblueprint
  use: true
