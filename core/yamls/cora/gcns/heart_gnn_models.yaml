# line.yaml

out_dir: results
metric_best: [Hits@10, MRR, AUC]
cfg_dest: heart_gnn_unified.yaml
print: file
seed: 0
accelerator: auto

wandb:
  use: True
  project: gtblueprint
  name_tag: gae-cora-origin # Without this tag I got Attribute error

run:
  seed: 0
  num_threads: 11
  multiple_splits: None



train:
  mode: custom
  batch_size: 256
  eval_period: 1
  epochs: 500
  device: 0
  use_valedges_as_input: True
  lr: 0.001
  l2: 0.0
  runs: 10 
  kill_cnt: 30
  auto_resume: False
  finetune : False

model:
  type: GCN_Variant

  GCN_Variant: 
    hidden_channels: 256
    negative_slope: 0.2
    dropout: 0
    num_layers: 3
    emb: False # load generated embedding or not
    num_layers: 3

  GAT_Variant:
    heads: 1
    hidden_channels: 256
    negative_slope: 0.2
    dropout: 0
    num_layers: 3
    emb: False
    num_layers: 3
    in_channels: None
    out_channels: 128

  mlp_model:
    in_channels: 128
    hidden_channels: None
    num_layers_predictor: 3
    dropout: 0.1
    num_layers_predictor: 3

  SAGE_Variant:
    hidden_channels: 256
    num_layers: 3
    dropout: 0.1
    emb: False

  DGCNN:
    k: 2
    hidden_channels: 256
    num_layers: 3
    emb: False
    num_layers: 3
    
  GIN_Variant:
    hidden_channels: 256
    num_layers: 3
    dropout: 0.1
    emb: False
    num_layers: 3


score:
  type: mlp_score
  mlp_score:
    score_in_channels: 128 #must be same as out_channels of GAT
    score_hidden_channels: 64
    score_num_layers_predictor: 3
    score_dropout: 0.1
    score_out_channels: 1
    score_gin_mlp_layer: 2
    score_cat_node_feat_mf: False
    score_cat_n2v_feat: False
    score_num_layers: 1
    product: inner

num_threads: 11

data:
  name: cora
  undirected: True
  include_negatives: True
  val_pct: 0.15
  test_pct: 0.05
  split_labels: True
  num_features:  1433
  device: 1
  split_index: [0.8, 0.15, 0.05]

optimizer:
  type: adam
  base_lr: 0.001
  weight_decay: 0.0005


sampler:
  batch_size: 2048
  walk_length: 20
  num_steps: 30 
  sample_coverage: 100


save:
  output_dir: './'
