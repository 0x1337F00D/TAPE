# line.yaml

out_dir: results
metric_best: acc
cfg_dest: gsaint.yaml
print: file
seed: 0

run:
  seed: 0
  num_threads: 11
  multiple_splits: None

wandb:
  use: True
  project: gtblueprint
  name_tag: gsaint-cora-origin
  
train:
  mode: custom
  batch_size: 32   
  eval_period: 1
  epochs: 2000
  device: 0
  lr: 0.01 # {0.1, 0.01, 0.001, 0.0001}
  auto_resume: False
  finetune: False

  
model:
  type: VGAE # Here you can paste different name of model
  sampler: gsaint
  out_channels: 16
  heads: 4
  hidden_channels: 8  # {128, 256, 512}
  in_channels: 1433

num_threads: 11

data:
  name: cora
  undirected: True
  include_negatives: True
  val_pct: 0.15
  test_pct: 0.05
  split_labels: True
  num_features:  1433
  device: 0
  split_index: [0.8, 0.15, 0.05]

optimizer:
  type: adam
  base_lr: 0.01
  weight_decay: 0.0005

