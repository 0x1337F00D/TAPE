# line.yaml

out_dir: results
metric_best: acc
wandb:
  use: True
  project: gtblueprint

train:
  mode: custom
  batch_size: 32   
  eval_period: 1
  epochs: 2000
  
model:
  type: GAE
  out_channels: 256
  in_channels: 1433

num_threads: 11

data:
  name: pubmed
  undirected: True
  include_negatives: True
  val_pct: 0.15
  test_pct: 0.05
  split_labels: True
  num_features: 500 # 0 works very well

